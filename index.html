<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image" href="assets/img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview</title>
  </head>
  <body>
    <main>
      <div class="LIne-BG">
        <div class="nft">
          <img
            src="assets/img/image-equilibrium.jpg"
            class="Img-Equili"
            alt="Equilibrum"
          />
          <div class="View">
            <img src="assets/img/icon-view.svg" alt="View" />
          </div>
        </div>

        <div class="Card-Text">
          <h1 class="title-equilibrum">Equilibrium #3429</h1>
          <p>Our Equilibrium colleticon promotes balance and calm.</p>

          <div class="eth-time">
            <div class="eth">
              <img
                src="assets/img/icon-ethereum.svg"
                height="30px"
                alt="ethereum"
              />
              <span class="Val-eth">0.041 ETH</span>
            </div>

            <div class="time">
              <img src="assets/img/icon-clock.svg" height="30px" alt="clock" />
              <span class="Val-Time">3 days left</span>
            </div>
          </div>

          <div class="Creador">
            <img
              src="assets/img/image-avatar.png"
              class="Avatar"
              alt="Avatar"
            />
            <p>Creation of <span class="Nombre-Creador">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
